<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alerts API</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h4>post</h4>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-system" placeholder="system">
        <input type="text" id="add-group" placeholder="group">
        <input type="text" id="add-sourceid" placeholder="source id">
        <input type="text" id="add-level" placeholder="level">
        <input type="text" id="add-message" placeholder="message">
        <input type="text" id="add-detail" placeholder="detail">
        <input type="text" id="add-timestamp" placeholder="timestamp">
        <input type="text" id="add-location-wkid" placeholder="location.wkid">
        <input type="text" id="add-location-x" placeholder="location.x">
        <input type="text" id="add-location-y" placeholder="location.y">
        <input type="submit" value="Add">
    </form>
    <div id="spoiler">
        <h4>put</h4>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-system">
            <input type="text" id="edit-group">
            <input type="text" id="edit-sourceid">
            <input type="text" id="edit-level">
            <input type="text" id="edit-message">
            <input type="text" id="edit-detail">
            <input type="text" id="edit-timestamp">
            <input type="text" id="edit-location-wkid">
            <input type="text" id="edit-location-x">
            <input type="text" id="edit-location-y">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>System</th>
            <th>Group</th>
            <th>Source ID</th>
            <th>Level</th>
            <th>Message</th>
            <th>Detail</th>
            <th>Time Stamp</th>
            <th>Location.WKID</th>
            <th>Location.X</th>
            <th>Location.Y</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="alerts"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
